services:
  curriculum-app:
    build:
      context: ../outcome-curr-mgmt
      dockerfile: Dockerfile
    ports:
      - "9092:9092"
    volumes:
      - ./outcome-curr-mgmt/logs:/logs
    depends_on:
      - prometheus
    networks:
        - prom-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - prom-net

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
    depends_on:
      - alertmanager
      - node_exporter
    networks:
      - prom-net

  alertmanager:
    image: prom/alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - prom-net

  node_exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($|/)'
    networks:
      - prom-net

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yml
    networks:
      - prom-net

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - ../outcome-curr-mgmt/logs/application.log:/var/log/outcome-curr-mgmt/application.log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - prom-net

volumes:
  grafana-storage:

networks:
  prom-net:
    driver: bridge
